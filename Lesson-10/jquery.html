<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script src="jqueryScript.js"> </script>
</head>
<body>
    <h1> Ajax get method</h1>
    <form>
        <label>Name</label><br><input type="text" id="userNameGet">
        <br>
        <label>Age</label><br><input type="text" id="userAgeGet">
        <br>
        <input id="ajaxGet" value="Send by get" type="button" >
    </form>
    <h1> Ajax post method</h1>
    <form>
        <label>Name</label><br><input type="text" id="userNamePost">
        <br>
        <label>Age</label><br><input type="text" id="userAgePost">
        <br>
        <input id="ajaxPost" value="Send by post" type="button" >
    </form>

</body>
</html>
